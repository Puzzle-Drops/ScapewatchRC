<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    window.scriptErrors = [];
    window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('.js')) {
            window.scriptErrors.push({
                file: e.filename,
                line: e.lineno,
                col: e.colno,
                message: e.message
            });
        }
    });
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scapewatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Scaling wrapper contains everything -->
    <div id="game-wrapper" class="game-wrapper">
        <div id="scaled-container" class="scaled-container">
            <!-- Loading screen is now inside the scaled container -->
            <div id="loading-screen" class="loading-screen">
                <div class="loading-content">
                    <h1>Scapewatch</h1>
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                    <p class="loading-text">Loading assets...</p>
                </div>
            </div>

            
            <!-- Game container -->
            <div id="game-container" class="game-container" style="display: none;">
                <!-- Full screen map -->
                <div class="map-container">
                    <canvas id="game-canvas"></canvas>
                </div>
                
                <!-- Single UI Panel in bottom right -->
                <div class="ui-panel">
                    <!-- Panel selector buttons -->
                    <div class="panel-selector">
                        <button class="panel-btn active" data-panel="inventory" title="Inventory">
                            <img src="assets/ui/inventory.png" alt="Inv">
                        </button>
                        <button class="panel-btn" data-panel="skills" title="Skills">
                            <img src="assets/ui/skills.png" alt="Skills">
                        </button>
                        <button class="panel-btn" data-panel="tasks" title="Tasks">
                            <img src="assets/ui/tasks.png" alt="Tasks">
                        </button>
                        <button class="panel-btn" data-panel="bank" title="Bank">
                            <img src="assets/ui/bank.png" alt="Bank">
                        </button>
                        <button class="panel-btn" data-panel="shop" title="Shop">
                            <img src="assets/ui/shop.png" alt="Shop">
                        </button>
                    </div>
                    
                    <!-- Panel content area -->
                    <div class="panel-content">
                        <!-- Inventory Panel (default) -->
                        <div id="inventory-panel" class="panel active">
                            <div id="inventory-grid" class="inventory-grid"></div>
                        </div>
                        
                        <!-- Skills Panel -->
                        <div id="skills-panel" class="panel">
                            <div id="skills-list" class="skills-list"></div>
                        </div>
                        
                        <!-- Tasks Panel -->
                        <div id="tasks-panel" class="panel">
                            <div id="tasks-list" class="tasks-list"></div>
                            <button id="view-completed-tasks-btn" class="control-btn">View Completed Tasks</button>
                        </div>
                    </div>
                    
                    <!-- Pause button at bottom -->
                    <div class="panel-controls">
                        <button id="pause-toggle" class="control-btn">Pause AI</button>
                    </div>
                </div>

                <!-- Bank Modal -->
                <div id="bank-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <h2>Bank</h2>
                        <div id="bank-grid" class="bank-grid"></div>
                        <button id="close-bank">Close</button>
                    </div>
                </div>

                <!-- Shop Modal -->
                <div id="shop-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <h2>Shop</h2>
                        <div id="shop-items" class="shop-items"></div>
                        <button id="close-shop">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load devConsole first to capture all console output -->
    <script src="js/devConsole.js"></script>
    <script>
        console.log('Loading scripts...');
    </script>
    <script src="js/loadingManager.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/scalingSystem.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/pathfinding.js"></script>
    <!-- Load skill system files -->
    <script src="js/skills/base.js"></script>
    <script src="js/skills/woodcutting.js"></script>
    <script src="js/skills/mining.js"></script>
    <script src="js/skills/fishing.js"></script>
    <script src="js/skills/cooking.js"></script>
    <script src="js/skills/agility.js"></script>
    <script src="js/skills/firemaking.js"></script>
    <script src="js/skills/thieving.js"></script>
    <script src="js/skills/runecrafting.js"></script>
    <script src="js/shared_drop_tables.js"></script>
    <script src="js/skillRegistry.js"></script>
    <!-- Continue with other scripts -->
    <script src="js/skills.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/bank.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/player.js"></script>
    <script src="js/nodes.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/testScenario.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
